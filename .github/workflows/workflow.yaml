name: Test Workflow

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Select the Cassandra or DSE version to run tests against'
        required: true
        default: '4.0'
        type: choice
        options:
          - '3.11'
          - '4.0'
          - '6.8'
      flag:
        description: 'Toggle this boolean to set flag variable'
        required: false
        type: boolean
        default: false
      environment:
        description: 'Environment input'
        required: true
        type: environment

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Cassandra or DSE version: $VERSION"
          echo "Flag set: $FLAG"
          echo "Environment: $ENVIRONMENT"
        env:
          VERSION: ${{ inputs.version }}
          FLAG: ${{ inputs.tags }}
          ENVIRONMENT: ${{ inputs.environment }}